<meta charset="UTF-8">

<script>
function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var nomeinfomado = prompt("Olá, qual o seu nome? ");
var alturainformada = prompt(nomeinfomado + ", qual a sua altura? ");
var pesoinformado = prompt(nomeinfomado + ", qual o seu peso? ");

var imc = pesoinformado / (alturainformada * alturainformada); 

mostra(nomeinfomado + " o seu IMC é: " + imc);

if (imc >= 30){
	mostra("Tu tá obeso doidão!");
}

if (30 > imc && imc >= 25) {
	mostra("Tu tá com sobrepeso! Quer morrer cedo é?!");
}
if (25 > imc && imc >= 18.5){
	mostra("Tu tá normal!");
}

if (18.5 > imc){
	mostra("Tu tá a baixo do peso! Saco vazio não para em pé");
}


</script>
